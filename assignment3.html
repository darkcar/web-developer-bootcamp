<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Register</h1>
	<form action="" method="get">
		<label for="firstname">Firstname: </label>
		<input type="text" name="firstname" placeholder="Xuegang" id="firstname" required>
		<label for="lastname">Lastname: </label>
		<input type="text" name="lastname" placeholder="Wang" id="lastname" required>
		<br>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="other">Others</label>
		<input type="radio" name="gender" id="other" value="other">
		<br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="your email" required>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" pattern=".{5,10}"  placeholder="password" required title="5 to 10 characters">
		<br>
		<label for="birthday">Birthday
			<select name="month">
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>
			</select>
			<select name="day">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</label>
		<br>
		I aggree to the terms and conditions. <input type="checkbox" name="terms">
		<br>
		<input type="submit">
	</form>
</body>
</html>
